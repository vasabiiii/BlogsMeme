<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>РадиоТапок</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand site-title" href="#">РадиоТапок</a>
            <div class="d-flex">
                <button class="btn btn-outline-light me-2" id="pigModeToggle">
                    <i class="bi bi-piggy-bank"></i> Режим для свинок
                </button>
                <button class="btn btn-outline-light me-2" id="democracyModeToggle">
                    <i class="bi bi-flag"></i> Режим Демократии
                </button>
                <div class="democracy-volume-control me-2" style="display: none;">
                    <i class="bi bi-volume-up text-light"></i>
                    <input type="range" class="form-range" id="democracyVolume" min="0" max="100" value="100" disabled>
                    <button class="btn btn-outline-light ms-2" id="democracyVolumeBtn">
                        <i class="bi bi-shuffle"></i> Случайная громкость
                    </button>
                </div>
                <button class="btn btn-outline-light" id="themeToggle">
                    <i class="bi bi-moon-fill"></i> 
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-3">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Сортировка</h5>
                    </div>
                    <div class="card-body">
                        <select class="form-select" id="sortSelect">
                            <option value="date">По дате</option>
                            <option value="views">По популярности</option>
                        </select>
                    </div>
                </div>
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Категории</h5>
                    </div>
                    <div class="card-body">
                        <div class="category-filters" id="categoryFilters">
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Самое популярное</h5>
                    </div>
                    <div class="card-body" id="mostPopular">
                    </div>
                </div>
            </div>

            <div class="col-lg-9">
                <div class="row" id="newsContainer">
                </div>
            </div>
        </div>
    </div>

    <!-- Подвал -->
    <footer class="mt-5 py-3">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 АО "Отмывание денег". Все права защищены.</p>
        </div>
    </footer>

    <!-- Bootstrap JS и Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
